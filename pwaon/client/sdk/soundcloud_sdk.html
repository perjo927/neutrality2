<template name="soundcloud_sdk">
    <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>
    <script>
        var rootUrl = Meteor.call("processEnv", "ROOT_URL");
        console.debug("ROOT URL", rootUrl);
        var clientId = Meteor.call("parseAssets", "clientId");
        console.debug("Client id", clientId);

        // initialize client with app credentials
        SC.initialize({
            client_id: clientId,
            redirect_uri: rootUrl + "callback"
        });

        // initiate auth popup
        SC.connect(function() {
            SC.get('/me', function(me) {
                alert('Hello, ' + me.username);
            });
        });
    </script>
</template>
